name: Deploy Svelte components

on: [push]

# env:
#     NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 21
            # - name : Install svelte-pip-slider
            #   run: npm install svelte-range-slider-pips@3.0.0-beta.3  esbuild --force

            - name: Install dependencies
              run: |
                  npm install -D esbuild --force 
                  npm install --ignore-scripts
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Security audit
              run: npm audit --audit-level=moderate --omit=dev --force

            # - name: Check Lint errors
            #   run: npm run lint

            # - name: Check Typescript errors
            #   run: npm run check

            - name: Check spelling errors
              run: npm run spell

            - name: Install Playwright (for tests)
              run: npx playwright install --with-deps

            - name: Start SvelteKit app
              run: npm run dev &
              env:
                  CI: true

            - name: Wait for SvelteKit app to start
              run: sleep 10

            - name: Run Playwright tests
              run: npm run test:dev

            - name: Package components
              run: npm run build

            - name: Publish to NPM
              run: npm run release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
