name: Run unit tests, package components and publish to NPM.

# run everywhere except 'main'
on:
    push:
        branches-ignore:
            - main
env:
    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
    deploy:
        runs-on: ubuntu-latest

        environment:
            test: TESTING!!

        steps:

            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18


            - name: DEBUG: $test
              run: echo $test && exit 1


            - name: Install dependencies
              run: npm ci --ignore-scripts
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Build components
              run: npm run build

            - name: Checking for Typescript errors
              run: npm run check

            - name: Checking for spelling errors
              run: npm run spell

            - name: Install Playwright (for tests)
              run: npx playwright install --with-deps

            - name: Build Storybooook
              run: npm run storybook:build

            # https://storybook.js.org/tutorials/ui-testing-handbook/react/en/automate/
            - name: Serve Storybook and run tests
              run: npm run test:ci

            - name: Package components
              run: npm run package

            - name: Publish to NPM
              run: npm run release
